<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator</title>
    <link rel="icon" type="image/png" href=" https://www.google.com/s2/favicons?domain=aoandrade.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="quote-generator" id="quote-container">
        <!-- Qupte -->
        <div class="quote-text">
            <i class="fas.fa-quote-left"></i>
            <span id="quote">"What you are is what you have been. What you'll become is what you do now."</span>
        </div>
         <!-- Author  -->
         <div class="quote-author">
             <span id="author">Buddha</span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="button">New Quote</button>
        </div>
    <!-- Script  -->
    <script>src="script.js"</script>
</body>
</html>
